<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <div>
          <form class="car-name-input-container">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input type="text" class="w-100 mr-2 car-name-input" placeholder="자동차 이름" />
              <button class="btn btn-cyan car-name-enter-button">확인</button>
            </div>
          </form>
          <form class="competition-count-input-container">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input type="number" class="w-100 mr-2 competition-count-input" placeholder="시도 횟수" />
              <button class="btn btn-cyan competition-count-enter-button">확인</button>
            </div>
          </form>
        </div>
      </section>
      <section class="d-flex justify-center mt-5 competition-list-container">
        <ul class="mt-4 d-flex competition-list">
        </ul>
      </section>
      <section class="d-flex justify-center mt-5 competition-result">
        <div>
          <h2 class="text-center winners"></h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan racing-reset-button">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script src='./src/js/index.js' type='module'></script>
  </body>
</html>
